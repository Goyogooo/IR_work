

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <style>
        /* 页面背景和字体 */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f4f7, #d6e6f2);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* 表单样式 */
        form {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 16px;
            color: #34495e;
            display: block;
            margin-bottom: 8px;
            text-align: left;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        input:focus {
            outline: none;
            border-color: #2980b9;
            background-color: #fff;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #2980b9;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3498db;
        }

        /* 注册链接 */
        p {
            text-align: center;
            font-size: 16px;
            margin-top: 15px;
        }

        a {
            color: #2980b9;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* 错误消息样式 */
        .error {
            color: #e74c3c;
            font-size: 14px;
            text-align: center;
        }

        .success {
            color: #2ecc71;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>用户注册</h1>
        <form method="POST">
            <label for="username">用户名：</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">密码：</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">注册</button>
        </form>
        <p>已有账号？<a href="{{ url_for('auth.login') }}">登录</a></p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
