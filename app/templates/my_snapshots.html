

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的快照</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f9ff, #cbebff);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* 容器样式 */
        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        /* 标题样式 */
        h1 {
            font-size: 2em;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* 列表样式 */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background: #eaf6ff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            text-align: left;
        }

        li a {
            color: #d9e6ee;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
        }

        li a:hover {
            text-decoration: underline;
        }

        p {
            color: #555;
            font-size: 0.9em;
        }

        /* 按钮和链接样式 */
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background: #3498db;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #3175da;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            li a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>我的快照</h1>
        {% if snapshots %}
            <ul>
                {% for snapshot in snapshots %}
                    <li>
                        <a href="{{ snapshot.url }}" target="_blank">{{ snapshot.title }}</a>
                        <p>保存时间：{{ snapshot.timestamp }}</p>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>暂无快照记录。</p>
        {% endif %}
        <a href="{{ url_for('front.index') }}">返回首页</a>
    </div>
</body>
</html>
